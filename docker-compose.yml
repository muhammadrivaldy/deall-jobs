version: "3.3"
services:
  mysql-security:
    container_name: mysql-security
    image: mysql:8.0-debian
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: security
    volumes:
      - mysql-security:/var/lib/mysql
    networks:
      - server-side

  mysql-user:
    container_name: mysql-user
    image: mysql:8.0-debian
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user
    volumes:
      - mysql-user:/var/lib/mysql
    networks:
      - server-side

  adminer:
    container_name: adminer
    image: adminer:4.8.1-standalone
    restart: always
    depends_on:
      - mysql-security
    environment:
      ADMINER_DEFAULT_SERVER: mysql-security
    ports:
      - 5050:8080
    networks:
      - server-side

  dealljobs:
    container_name: deall-jobs
    image: muhammadrivaldy05/dealljobs:latest
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      DB_ADDRESS_SECURITY: mysql-security
      DB_ADDRESS_USER: mysql-user
      DB_USER: root
      DB_PASSWORD: root
      REDIS_ADDRESS: redis
      PATH_CONF: ../config
      FILE_CONF: local.conf
    depends_on:
      - mysql-security
      - mysql-user
      - adminer
      - redis
    networks:
      - server-side

  redis:
    container_name: redis
    image: redis:6.2.4
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis-dealljobs:/data
    networks:
      - server-side
  
  swagger-ui:
    container_name: swagger-ui
    image: muhammadrivaldy05/swagger-ui:latest
    ports:
      - 5051:8080
    environment:
      BASE_URL: /swagger
      SWAGGER_JSON: /var/share/api_contract.yaml

networks:
  server-side:

volumes:
  mysql-security:
  mysql-user:
  redis-dealljobs:
  swagger-dealljobs:
