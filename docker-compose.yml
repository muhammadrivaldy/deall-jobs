version: "3.3"
services:
  db:
    container_name: db-mysql
    image: mysql:8.0-debian
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql-dealljobs:/var/lib/mysql
    networks:
      - server-side

  adminer:
    container_name: db-adminer
    image: adminer:4.8.1-standalone
    restart: always
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - 5050:8080
    networks:
      - server-side

  dealljobs:
    container_name: deall-jobs
    image: dealljobs:latest
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      DB_ADDRESS: db
      DB_USER: root
      DB_PASSWORD: root
      PATH_CONF: ../config
      FILE_CONF: local.conf
    depends_on:
      - db
      - adminer
      - redis
    networks:
      - server-side

  redis:
    container_name: db-redis
    image: redis:6.2.4
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis-dealljobs:/data
    networks:
      - server-side

networks:
  server-side:

volumes:
  mysql-dealljobs:
  redis-dealljobs:
